version: '3.8'
services:
  database:
    image: postgres:15
    container_name: invoice-hub-database
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres123"
      POSTGRES_DB: "invoice_hub_db"
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: always

volumes:
  db-data:
    driver: local

